<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dia 4</title>
  </head>
  <body>
    <div class="toast-container" data-js="toast"></div>

    <div class="form-wrapper">
      <h2>Cadastrar carro</h2>
      <form method="POST" data-js="form-car">
        <label for="image" class="label">URL Imagem</label>
        <input type="text" class="input" name="image" id="image" data-js="input-image">

        <label for="brandModel">Modelo</label>
        <input type="text" class="input" name="brandModel" id="brandModel">

        <label for="year">Ano</label>
        <input type="number" class="input" name="year" id="year">

        <label for="plate">Placa</label>
        <input type="text" class="input" name="plate" id="plate">

        <label for="color">Color</label>
        <input type="color" class="input" name="color" id="color">

        <div class="button-wrapper">
          <button type="submit">Cadastrar</button>
        </div>
      </form>
    </div>

    <table class="table-wrapper">
      <thead>
        <tr>
          <th class="th" scope="col">IMAGE</th>
          <th class="th" scope="col">MODELO</th>
          <th class="th" scope="col">ANO</th>
          <th class="th" scope="col">PLACA</th>
          <th class="th" scope="col">COR</th>
          <th class="th" scope="col">Ações</th>
        </tr>
      </thead>
      <tbody data-js="table-body">

      </tbody>
    </table>
    <script type="module" src="/main.js"></script>
  </body>
</html>
